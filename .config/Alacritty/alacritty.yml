# Font Management
font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular
    size: 12

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
    size: 12

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
    size: 12

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
    size: 12
    
# Padding and Opacity
window:
  padding:
   x: 10
   y: 10
  opacity: 1.00


